<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Mr.Vũ Chatbot</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: #333;
    }

    /* Header */
    header {
      background: #800000;
      color: #fff;
      padding: 14px 20px;
      font-size: 18px;
      font-weight: 600;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    /* Chat box */
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .message {
      margin: 8px 0;
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 70%;
      word-wrap: break-word;
      line-height: 1.5;
      font-size: 15px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.25s ease-in-out;
    }

    .user {
      background: #007bff;
      color: white;
      margin-left: auto;
      text-align: right;
      border-bottom-right-radius: 4px;
    }

    .assistant {
      background: #ffffff;
      color: #222;
      margin-right: auto;
      text-align: left;
      border-bottom-left-radius: 4px;
    }

    /* Input controls */
    #controls {
      display: flex;
      padding: 12px;
      background: #fff;
      border-top: 1px solid #ddd;
      align-items: center;
    }

    #message {
      flex: 1;
      padding: 12px 15px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      transition: border-color 0.2s;
    }

    #message:focus {
      border-color: #007bff;
    }

    button {
      margin-left: 10px;
      padding: 10px 18px;
      font-size: 14px;
      font-weight: 500;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.2s, transform 0.15s;
    }

    button:hover {
      transform: translateY(-1px);
    }

    #send {
      background: #007bff;
      color: white;
    }

    #newChat {
      background: #28a745;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>🤖 Mr.Vũ Chatbot</header>

  <!-- Chat messages -->
  <div id="chat"></div>

  <!-- Controls -->
  <div id="controls">
    <input type="text" id="message" placeholder="Nhập tin nhắn..." />
    <button id="send">Gửi</button>
    <button id="newChat">Tạo trò chuyện mới</button>
  </div>

  <script>
    let conservation_id = null;

    function appendMessage(role, text) {
      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      div.className = `message ${role}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const msgInput = document.getElementById("message");
      const msg = msgInput.value.trim();
      if (!msg) return;

      appendMessage("user", msg);
      msgInput.value = "";

      try {
        const res = await fetch("http://localhost:5000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg, conservation_id })
        });

        const data = await res.json();
        appendMessage("assistant", data.reply);

        if (!conservation_id) conservation_id = data.conservation_id;
      } catch (err) {
        appendMessage("assistant", "⚠️ Lỗi kết nối server.");
        console.error(err);
      }
    }

    document.getElementById("send").addEventListener("click", sendMessage);
    document.getElementById("message").addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    document.getElementById("newChat").addEventListener("click", () => {
      conservation_id = null;
      document.getElementById("chat").innerHTML = "";
      appendMessage("assistant", "🆕 Bắt đầu cuộc trò chuyện mới.");
    });
  </script>
</body>
</html>
